<section ng-controller="FusionController">
  <div class="jumbotron">
    <div class="container">
      <h1><span class="headline">Ready For A Dinner Party?<span></h1>
      <p class="feature-desc">Impress your friends with these quick and easy dishes!</p>
      <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
    </div>
  </span>
  </div>

  <h1 id="fusionMessage">Since you liked:</h1>
  <h2 id="fusionMessage"><i>{{fusionPair[0]}}</i> and <i>{{fusionPair[1]}}</i>,</h2>
  <h1 id="fusionMessage">You might like...</h1>

  <section id='myFavorites' class='container' ng-controller="FavoritesController">
      <div class="container">
        <h1 id="favorites"><span class="recipename">{{fusionRecipe.name}}<span></h1>
        <div class="container">
          <div>
            <img id="favoritesImage" src={{fusionRecipe.images[0].hostedLargeUrl}}>
          </div>
          <div id="favoritesIngredients" class="row">
            <div class="col-md-4">
              <h2 id="favoritesIngredients">Ingredients</h2>
              <div id="favoritesIngredientsList" class="ingredients" ng-repeat="ingredient in fusionRecipe.ingredientLines track by $index">
                {{ingredient}}
              </div>
              <a id="favoritesLink" href={{fusionRecipe.source.sourceRecipeUrl}} target="blank">Click Here for Instructions</a>
          </div>
          </div>
        </div>
        <hr id="favorites">
      </div>
  </section>

</section>
