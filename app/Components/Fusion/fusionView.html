
<section ng-controller="FusionController">
  <div class="jumbotron" id="fusion">
    <div class="container">
      <h1 id="bannerTitle"><span id="fusionBanner" class="headline">Ready for a delicous cocktail of ingredients!</span></h1>
    </div>
    <p id="learnMore"><a href="http://www.staggeringbeauty.com/" class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
  </div>

  <h1 id="fusionMessage">Since you liked:   <span id="fusionPair">{{fusionPair[0]}} and {{fusionPair[1]}}</span></h1>
  <!-- <h2 id="fusion-pairs" ng-repeat="item in fusionPair track by $index">
    {{item}}
  </h2> -->
  <!-- <h2 id="fusionMessage"><i>{{fusionPair[0]}}</i> and <i>{{fusionPair[1]}}</i>,</h2> -->
  <!-- <h3>and<h3>
  <h2 id="fusionMessage"></h2> -->
  <h2 id="fusionMessage">You might like...</h2>

  <section id='myFusion' class='container' ng-controller="FavoritesController">

        <h1 id="fusion"><span class="recipename">{{fusionRecipe.name}}<span></h1>
      <div class="fusionContainer">
        <div class="container">
          <div>
            <img id="fusionImage" src={{fusionRecipe.images[0].hostedLargeUrl}}>
          </div>
          <div id="fusionIngredients" class="row">
            <div class="col-md-4">
              <h2 id="fusionIngredients">Ingredients</h2>
              <div id="favoritesIngredientsList" class="ingredients" ng-repeat="ingredient in fusionRecipe.ingredientLines track by $index">
                {{ingredient}}
              </div>
              <a id="favoritesLink" href={{fusionRecipe.source.sourceRecipeUrl}} target="blank">Click Here for Instructions</a>
          </div>
          </div>
        </div>

      </div>
  </section>

</section>
